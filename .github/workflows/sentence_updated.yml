name: Sentence Timestamp Alignment

on:
  workflow_run:
    workflows: ["Transcript"]
    types:
      - completed
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Visuals/**'
      - 'Trans/**'

permissions:
  contents: write

jobs:
  generate-timestamps:
    name: Align Sentences and Update Edits
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Execute Alignment Script
        id: aligner
        shell: bash
        run: |
          # Write the Python script to a file to avoid YAML indentation errors
          cat << 'EOF' > align_timestamps.py
          import json
          import os
          import re
          import sys
          from datetime import datetime, timezone

          # --- CONFIGURATION ---
          TRANSCRIPT_PATH = 'Trans/transcription.json'
          VISUALS_PATH = 'Visuals/visuals.json'
          OUTPUT_PATH = 'Edits/edit.json'

          os.makedirs(os.path.dirname(OUTPUT_PATH), exist_ok=True)

          def normalize(text):
              if not text: return ""
              return re.sub(r'[^\w\s]', '', text).lower().strip()

          def load_transcription_words(path):
              if not os.path.exists(path):
                  print(f'Error: {path} not found.')
                  sys.exit(1)
              
              with open(path, 'r') as f:
                  data = json.load(f)
              
              flat_words = []
              segments = data.get('segments', [])
              if not segments and isinstance(data, list):
                  segments = data
                  
              for segment in segments:
                  if 'words' in segment:
                      for w in segment['words']:
                          if 'word' in w and 'start' in w and 'end' in w:
                              flat_words.append({
                                  'text': normalize(w['word']),
                                  'start': float(w['start']),
                                  'end': float(w['end'])
                              })
              
              print(f'Loaded {len(flat_words)} words from transcription.')
              return flat_words

          def load_visuals(path):
              if not os.path.exists(path):
                  print(f'Error: {path} not found.')
                  sys.exit(1)
              with open(path, 'r') as f:
                  return json.load(f)

          def find_sequence_match(words_pool, target_words, start_index):
              if not target_words: return None, None
              
              pool_len = len(words_pool)
              target_len = len(target_words)
              search_limit = min(pool_len, start_index + 500)
              
              for i in range(start_index, search_limit):
                  if words_pool[i]['text'] == target_words[0]:
                      # Check first few words to confirm match
                      check_len = min(target_len, 5)
                      is_match = True
                      for j in range(1, check_len):
                          if (i + j) >= pool_len or words_pool[i + j]['text'] != target_words[j]:
                              is_match = False
                              break
                      
                      if is_match:
                          last_word = target_words[-1]
                          end_search_limit = min(pool_len, i + target_len + 15)
                          
                          # Reverse search for best end match
                          for k in range(end_search_limit - 1, i - 1, -1):
                              if words_pool[k]['text'] == last_word:
                                  return i, k
                          
                          return i, min(pool_len - 1, i + target_len - 1)
              return None, None

          def main():
              print('Starting robust alignment...')
              all_words = load_transcription_words(TRANSCRIPT_PATH)
              visual_sentences = load_visuals(VISUALS_PATH)
              
              aligned_sentences = []
              db_ptr = 0
              last_end_time = 0.0

              for idx, item in enumerate(visual_sentences):
                  sentence_text = item.get('sentence', '')
                  norm_text = normalize(sentence_text)
                  sentence_words = norm_text.split()
                  scene_number = item.get('number', idx + 1)
                  
                  start_time = 0.0
                  end_time = 0.0
                  
                  if not sentence_words:
                      start_time = last_end_time
                      end_time = start_time + 0.5
                  else:
                      start_idx, end_idx = find_sequence_match(all_words, sentence_words, db_ptr)
                      
                      if start_idx is not None:
                          raw_start = all_words[start_idx]['start']
                          raw_end = all_words[end_idx]['end']
                          
                          if raw_start < last_end_time: raw_start = last_end_time
                          if raw_end <= raw_start: raw_end = raw_start + max(0.5, len(sentence_words) * 0.3)
                              
                          start_time = raw_start
                          end_time = raw_end
                          db_ptr = end_idx + 1
                      else:
                          # Fallback logic
                          start_time = last_end_time
                          end_time = start_time + max(1.0, len(sentence_words) * 0.35)
                          print(f'Warning: No match for "{sentence_text[:15]}..."')
                  
                  duration = round(end_time - start_time, 3)
                  aligned_sentences.append({
                      "id": f"i{idx+1}",
                      "number": scene_number,
                      "sentence": sentence_text,
                      "start": round(start_time, 3),
                      "end": round(end_time, 3),
                      "duration": duration
                  })
                  last_end_time = end_time

              final_output = {
                  "metadata": {
                      "created_at": datetime.now(timezone.utc).isoformat(),
                      "total": len(aligned_sentences)
                  },
                  "sentence_transcriptions": aligned_sentences
              }
              
              with open(OUTPUT_PATH, 'w') as f:
                  json.dump(final_output, f, indent=2)
              print('Finished.')

          if __name__ == '__main__':
              main()
          EOF

          # Run the script
          python3 align_timestamps.py
          rm align_timestamps.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # 1. Setup Auth so 'origin' accepts the PAT
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          
          git config --global user.name "intellectra9"
          git config --global user.email "intellectra9@outlook.com"

          # 2. Add the EDITS file (Corrected from Trans/ to Edits/)
          git add Edits/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            echo "Committing updated sentence timestamps..."
            timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S IST")
            
            git commit -m "ðŸŽ¯ Improved Sync: ${timestamp}"
            
            echo "Pulling latest changes..."
            git pull origin main --rebase || { 
               git pull origin main --strategy-option=ours 
            }
            
            echo "Pushing changes..."
            git push origin main
            echo "âœ… Done!"
          fi
